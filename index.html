<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="main-content">
      <div id="spacer"></div>
      <div id="container"></div>
      <div id="spacer">
        <div id="palette">
          <p id="palette-header">this is a palette.</p>
          <div class="palette-swatch" id="palette-blue"></div>
          <div class="palette-swatch" id="palette-pink"></div>
          <div class="palette-swatch" id="palette-red"></div>
          <div class="palette-swatch" id="palette-green"></div>
          <div class="palette-swatch" id="palette-yellow"></div>
          <div class="palette-swatch" id="palette-orange"></div>
        </div>
      </div>
    </div>
    <div id="menu">
      <button class="menu-button" id="reset-button">clear grid</button>
      <button class="menu-button" id="resize-button">change size</button>
    </div>
  </body>
</html>
